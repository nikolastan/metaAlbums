<!DOCTYPE html>
<html>
    <head>
        <title>New Album Entry</title>

        <link rel="stylesheet" href="./design.css">
    </head>
    <body>
        <div id = "form">
            <input id = "title" placeholder="Title"></input>
            <input id = "artist" placeholder="Artist"></input>
            <input type = "number" id = "year" min="1900" placeholder="Year"></input>
            <input type = "number" id = "rating" min="1" max="10" placeholder="Rating"></input>
            <textarea id = "comment" rows = "4" cols = "40" placeholder="Comment"></textarea>
        </div>

        <script src = "./src/newalbum.js" type = module></script>
    </body>
</html>
